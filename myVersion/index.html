<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width,  minimum-scale=1.0, maximum-scale = 1.0, user-scalable = no">

    <title> Recognizer! </title>
    <link rel="icon" href="imageBotLogo.png" type="/dist/image/x-icon">

    <link rel="stylesheet" type="text/css" href="./dist/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./dist/css/styles.css" />
    <script type="application/javascript" src="./dist/main.js" defer></script>

    <!-- Load the latest version of TensorFlow.js -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier"></script> -->

  </head>

  <body>
    <div className="main-body">
      <div className="bot-input-container">
        <div className="welcome">
          <h1 id="welcome-mesg"> Welcome to my perception!</h1>
          <br />
          <p> Drag and drop images here.. </p>
          <br />
          <button id="sampler">Use Sample Images</button>
          <div id="controls">
            <button id="back"> Back </button>
            <div id="sample-count"></div>
            <button id="forward"> Forward </button>
          </div>
        </div>
        <br />
        <div className="camera-canvas-holder">
          <canvas id="canvas"></canvas>
          <div id="output"></div>
        </div>
        <br>
        <div className="user-interaction">
          <input id="image-name" type="text" placeholder='What is this?' />
          <button id="button"> Learn </button>
        </div>
        <br>
      </div>
      <div className="output-display-conatainer">
        <div className="chart-container" >
          <canvas id="myChart"></canvas>
          <button className="clear-btn">Clear Learned Data</button>
        </div>
        <div className="results-container">
          <p> Learned Objects </p>
          <ul id="learned-list"></ul>
        </div>
      </div>
    </div>
  </body>

</html>
